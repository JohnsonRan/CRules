mixed-port: 7890
geodata-mode: true
tcp-concurrent: true
allow-lan: true
bind-address: "*"
ipv6: false
mode: rule
log-level: warning
external-controller: 0.0.0.0:9090
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  parse-pure-ip: true
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - "+.jd.com"
  sniff:
    TLS:
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://doh.apad.pro/dns-query
  proxy-server-nameserver:
    - 223.5.5.5
experimental:
  ignore-resolve-fail: true
