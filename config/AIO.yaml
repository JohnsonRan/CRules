# 策略组相关
pr: &pr {type: select, proxies: [🚀 节点选择, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, DIRECT]}
# 这里是订阅更新和延迟测试相关的
p: &p {type: http, interval: 86400, health-check: {enable: true, url: 'https://cp.cloudflare.com', interval: 300}}


# https://hub.docker.com/r/xream/sub-store
proxy-providers:
  provider1:
    <<: *p
    url: "http://172.16.1.50:3001/D2UhuYViWtqwddacM4ss/download/collection/AIO"

ipv6: true
allow-lan: true
mixed-port: 7890
unified-delay: true
tcp-concurrent: true

geodata-mode: true
geox-url:
  geoip: "https://raw.gitmirror.com/MetaCubeX/meta-rules-dat/release/geoip.dat"
  geosite: "https://raw.gitmirror.com/MetaCubeX/meta-rules-dat/release/geosite.dat"
  mmdb: "https://raw.gitmirror.com/MetaCubeX/meta-rules-dat/release/country.mmdb"

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: redir-host
  nameserver:
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "geosite:geolocation-!cn":
      - https://doh.apad.pro/dns-query
      - https://dns.cooluc.com/dns-query

proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [自动选择, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, DIRECT]}
  - {name: 自动选择, type: url-test, include-all-providers: true, interval: 300}
  - {name: Github, <<: *pr}
  - {name: Telegram, <<: *pr}
  - {name: Google, <<: *pr}
  - {name: YouTube, <<: *pr}
  - {name: Tracker, <<: *pr}
  - {name: 流媒体, <<: *pr}
  - {name: Porns, <<: *pr}
  - {name: Bilibili, type: select, proxies: [DIRECT, 🇭🇰 香港节点, 🇹🇼 台湾节点]}
  - {name: 巴哈姆特, type: select, proxies: [🇹🇼 台湾节点, DIRECT]}
  - {name: Microsoft, <<: *pr}
  - {name: Discord, <<: *pr}
  - {name: CN, type: select, proxies: [DIRECT, 自动选择]}
  - {name: MATCH, <<: *pr}

# 分隔,下面是地区分组
  - {name: 🇭🇰 香港节点, type: url-test , include-all-providers: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 🇹🇼 台湾节点, type: url-test , include-all-providers: true, filter: "(?i)台|tw|taiwan"}
  - {name: 🇯🇵 日本节点, type: url-test , include-all-providers: true, filter: "(?i)日|jp|japan"}
  - {name: 🇸🇬 新加坡节点, type: url-test , include-all-providers: true, filter: "(?i)(新|sg|singapore)"}
  - {name: 🇺🇸 美国节点, type: url-test , include-all-providers: true, filter: "(?i)美|us|unitedstates|united states"}

rules:
  - RULE-SET,custom_direct,DIRECT
  - GEOIP,private,DIRECT,no-resolve
  - GEOSITE,private,DIRECT,no-resolve
  - GEOSITE,tracker,Tracker
  - RULE-SET,custom_proxy,自动选择
  - GEOSITE,biliintl,自动选择
  - RULE-SET,custom_reject,REJECT-DROP
  - GEOSITE,category-ads-all,REJECT-DROP
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOIP,google,Google
  - GEOSITE,netflix,流媒体
  - GEOIP,netflix,流媒体
  - GEOSITE,primevideo,流媒体
  - GEOSITE,disney,流媒体
  - GEOSITE,discord,Discord
  - GEOSITE,category-porn,Porns
  - GEOSITE,bilibili,Bilibili
  - GEOIP,telegram,Telegram
  - GEOSITE,telegram,Telegram
  - GEOSITE,github,Github
  - GEOSITE,microsoft,Microsoft
  - GEOSITE,bahamut,巴哈姆特
  - GEOSITE,CN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,MATCH

rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: text}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: text}

# https://wiki.metacubex.one/config/syntax/?h=%E9%80%9A%E9%85%8D%E7%AC%A6#_6
# https://wiki.metacubex.one/config/rule-providers/content/#__tabbed_2_1
rule-providers:
  custom_direct:
    <<: *domain
    url: "https://raw.gitmirror.com/JohnsonRan/CRules/master/lists/custom.yaml"
  custom_proxy:
    <<: *domain
    url: "https://raw.gitmirror.com/JohnsonRan/CRules/master/lists/customProxy.yaml"
  custom_reject:
    <<: *domain
    url: "https://raw.gitmirror.com/JohnsonRan/CRules/master/lists/reject.yaml"