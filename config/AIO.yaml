# 策略组相关
pr: &pr {type: select, proxies: [节点选择, 🇭🇰 香港, 🇼🇸 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国, 其他, DIRECT]}
url-test: &url-test {type: url-test, url: https://latency-test.skk.moe/endpoint, interval: 300, include-all: true, exclude-filter: "LAN"}
fallback: &fallback {type: fallback, url: https://latency-test.skk.moe/endpoint, interval: 300, include-all: true, exclude-filter: "LAN"}
load-balance: &load-balance {type: load-balance, url: https://latency-test.skk.moe/endpoint, interval: 300, include-all: true, strategy: sticky-sessions, exclude-filter: "LAN"}
# 这里是订阅更新和延迟测试相关的
p: &p {type: http, interval: 86400, health-check: {enable: true, url: "https://latency-test.skk.moe/endpoint", interval: 600}}

proxies:
  - {name: LAN, type: direct, udp: true, interface-name: br-lan}

# https://hub.docker.com/r/xream/sub-store
proxy-providers:
  Sub-Store:
    <<: *p
    url: "http://172.16.1.50:3001/D2UhuYViWtqwddacM4ss/download/collection/AIO"

mixed-port: 7890
ipv6: false
log-level: warning
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-ui: ui
external-ui-name: zashboard
external-controller: 0.0.0.0:9090
external-ui-url: https://raw.e11z.net/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip

keep-alive-idle: 600
keep-alive-interval: 15

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - 'Mijia Cloud'
    - '+.push.apple.com'

tun:
  enable: true
  stack: mixed
  device: JRAN
  endpoint-independent-nat: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  respect-rules: true
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
  fake-ip-filter:
    - '+.lan'
    - '+.local'
    - '+.market.xiaomi.com'
  nameserver:
      - 'https://208.67.222.2/dns-query'
      - 'https://9.9.9.9/dns-query'
  proxy-server-nameserver:
      - 101.226.4.6 #360
      - 223.5.5.5
  nameserver-policy:
    '*': 127.0.0.1#lo
    '+.lan': 127.0.0.1#lo
    '+.arpa': 127.0.0.1#lo
    '+.local': 127.0.0.1#lo
    '+.ts.net': 127.0.0.1#tailscale0
    'rule-set:cn_site,apple':
      - 122.112.208.1 #huawei
      - 101.226.4.6
ntp:
  enable: true
  write-to-system: true

proxy-groups:
  - {name: 节点选择, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/sub(1).png, type: select, proxies: [自动选择, 🇭🇰 香港, 🇼🇸 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国, 其他, DIRECT]}
  - {name: 自动选择, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/lightning(2).png, <<: *fallback}
  - {name: Speedtest, icon: https://raw.e11z.net/github.com/lige47/QuanX-icon-rule/raw/main/icon/speedtest.png, type: select, proxies: [DIRECT, 🇭🇰 香港, 🇼🇸 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国]}
  - {name: Emby, icon: https://raw.e11z.net/github.com/lige47/QuanX-icon-rule/raw/main/icon/emby.png, <<: *pr}
  - {name: AI, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/ChatGPT-green.png, <<: *pr}
  - {name: Apple, icon: https://raw.e11z.net/github.com/lige47/QuanX-icon-rule/raw/main/icon/apple.png, type: select, proxies: [🇺🇸 美国, 🇭🇰 香港, 🇼🇸 台湾, 🇯🇵 日本, 🇸🇬 新加坡, DIRECT]}
  - {name: Github, icon: https://raw.e11z.net/github.com/lige47/QuanX-icon-rule/raw/main/icon/github.png, <<: *pr}
  - {name: Telegram, icon: https://raw.e11z.net/github.com/lige47/QuanX-icon-rule/raw/main/icon/telegram(blue1).png, <<: *pr}
  - {name: Google, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/google(1).png, <<: *pr}
  - {name: YouTube, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/youtube.png, <<: *pr}
  - {name: Tracker, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/direct.png, type: select, proxies: [DIRECT, 🇭🇰 香港, 🇼🇸 台湾, 🇯🇵 日本, 🇸🇬 新加坡, 🇺🇸 美国]}
  - {name: 流媒体, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/netflix(red).png, <<: *pr}
  - {name: Porns, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/yuyanyun.png, <<: *pr}
  - {name: Bilibili, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/bilibili(1).png, type: select, proxies: [DIRECT, 🇭🇰 香港, 🇼🇸 台湾]}
  - {name: 巴哈姆特, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/bahamute.png, type: select, proxies: [🇼🇸 台湾, DIRECT]}
  - {name: Microsoft, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/microsoft.png, <<: *pr}
  - {name: MATCH, icon: https://raw.e11z.net/https://github.com/lige47/QuanX-icon-rule/raw/main/icon/shutiao.png, <<: *pr}

# 分隔,下面是地区分组
  - {name: 🇭🇰 香港, <<: *url-test, filter: "🇭🇰|香港|HK|Hong"}
  - {name: 🇺🇸 美国, <<: *url-test, filter: "🇺🇸|美国|US|United States"}
  - {name: 🇸🇬 新加坡, <<: *url-test, filter: "🇸🇬|新加坡|狮|SG|Singapore"}
  - {name: 🇯🇵 日本, <<: *url-test, filter: "🇯🇵|日本|东京|JP|Japan"}
  - {name: 🇼🇸 台湾, <<: *url-test, filter: "🇨🇳|🇹🇼|台湾|TW|Tai|Taiwan"}
  - {name: 其他, <<: *url-test, exclude-filter: "HK|US|SG|JP|TW|LAN"}

rules:
  - DST-PORT,3478/19302,DIRECT
  - RULE-SET,lan_ip,LAN,no-resolve
  - IP-CIDR,95.161.76.100/31,REJECT,no-resolve
  - DOMAIN-REGEX,^[a-zA-Z0-9-]{1,63}-ad-[a-zA-Z0-9-]{1,63}\.byteimg\.com$,REJECT
  - DOMAIN-REGEX,^[a-zA-Z0-9-]{1,63}-be-pack-sign\.pglstatp-toutiao\.com$,REJECT
  - DOMAIN-REGEX,^[a-zA-Z0-9-]{1,63}-normal\.zijieapi\.com$,REJECT
  - DOMAIN-REGEX,^[a-zA-Z0-9-]{1,63}-normal-[a-zA-Z0-9-]{1,63}\.zijieapi\.com$,REJECT
  - RULE-SET,custom_direct,DIRECT
  - RULE-SET,custom_proxy,节点选择
  - RULE-SET,custom_reject,REJECT
  - RULE-SET,ADs_merged,REJECT
  - RULE-SET,ADs_AWAvenue,REJECT
  - RULE-SET,httpdns,REJECT
  - RULE-SET,speedtest,Speedtest
  - RULE-SET,apple_proxy,Apple
  - RULE-SET,apple,DIRECT
  - RULE-SET,biliintl,节点选择
  - RULE-SET,tracker,Tracker
  - RULE-SET,ai,AI
  - RULE-SET,youtube,YouTube
  - RULE-SET,google_site,Google
  - RULE-SET,google_ip,Google
  - RULE-SET,netflix_site,流媒体
  - RULE-SET,netflix_ip,流媒体
  - RULE-SET,primevideo,流媒体
  - RULE-SET,disney,流媒体
  - RULE-SET,category-porn,Porns
  - RULE-SET,bilibili,Bilibili
  - RULE-SET,tg_site,Telegram
  - RULE-SET,tg_ip,Telegram
  - RULE-SET,github,Github
  - RULE-SET,microsoft,Microsoft
  - RULE-SET,bahamut,巴哈姆特
  - RULE-SET,emby,Emby
  - RULE-SET,cn_site,DIRECT
  - RULE-SET,cn_ip,DIRECT
  - MATCH,MATCH

rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: yaml}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: yaml}
  domaintxt: &domaintxt {type: http, interval: 86400, behavior: domain, format: text}
  classical: &classical {type: http, interval: 86400, behavior: classical, format: yaml}
  classicaltxt: &classicaltxt {type: http, interval: 86400, behavior: classical, format: text}
  mrs: &mrs {type: http, interval: 86400, behavior: domain, format: mrs}
  mrsip: &mrsip {type: http, interval: 86400, behavior: ipcidr, format: mrs}

